<div class="resume-entry">
  <div class="resume-header">
    <div class="resume-title">{{ .Get "title" }}</div>
    <div class="resume-time">{{ .Get "time" }}</div>
  </div>
  <div class="resume-subtitle">{{ .Get "subtitle" }}</div>
  <div class="resume-content">{{ .Inner | markdownify }}</div>
</div>

<style>
  .resume-entry {
    margin-bottom: 1.2em;
  }

  .resume-header {
    display: flex;
    justify-content: space-between;
    align-items: baseline;
    margin-bottom: 0.3em;
  }

  .resume-title {
    font-weight: bold;
    font-size: 1em;
    color: #333;
  }

  .resume-time {
    white-space: nowrap;
    font-size: 0.85em;
  }

  .resume-subtitle {
    color: #666;
    font-style: italic;
    font-size: 0.85em;
    margin-bottom: 0.3em;
  }

  .resume-content {
    text-align: justify;
    font-size: 0.85em;
  }

  .resume-content ul {
    padding-left: 1.2em;
    margin-top: 0.3em;
    margin-bottom: 0.3em;
  }

  .resume-content ul li {
    margin-bottom: 0.3em;
  }

  .resume-content ul li:last-child {
    margin-bottom: 0;
  }
</style>
