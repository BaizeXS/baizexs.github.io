# Basic Config
baseURL: "https://baizexs.github.io/"
languageCode: en-us
title: "Tristan's Blog"
pagination:
  pagerSize: 10
theme: PaperMod

# Build Config
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# TODO: Google Analytics
googleAnalytics: UA-123-45

# Minify Config
minify:
  disableXML: true
  minifyOutput: true

# Params Config
params:
  env: production # To enable google analytics, opengraph, twitter-cards and schema.
  title: "Tristan's Blog"
  description: >
    A personal blog focused on software development, AI technology, 
    and programming tutorials. Here I share my learning journey 
    and technical insights in computer science and machine learning.
  keywords:
    [
      Software Development,
      Machine Learning,
      AI,
      Programming,
      Computer Science,
      Tech Blog,
      Tutorial,
    ]
  author: Tristan
  # Default Social Sharing Graph for Websites
  # images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false
  # Math Config
  math: true
  katex:
    enable: true
    html_dom_element: document.body

  # Functionality Config
  # Article Info Display
  ShowReadingTime: true
  ShowWordCount: true
  hidemeta: false
  hideSummary: false
  # Navigation Related
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  disableScrollToTop: false
  # Article Content Display
  ShowCodeCopyButtons: true
  UseHugoToc: true
  showtoc: true
  tocopen: false
  # Social Sharing
  ShowShareButtons: true
  ShowRssButtonInSectionTermList: true
  # Other Features
  disableSpecial1stPost: true
  comments: false

  # Assets Config
  assets:
    favicon: "/favicon/favicon.ico"
    favicon16x16: "/favicon/favicon-16x16.png"
    favicon32x32: "/favicon/favicon-32x32.png"
    apple_touch_icon: "/favicon/apple-touch-icon.png"

  # Blog Title Config
  label:
    text: "Tristan's Blog"

  # Home Info Mode
  homeInfoParams:
    Title: "ðŸ‘‹ Welcome to Tristan's Blog"
    Content: >
      Hi, I'm Tristan. I'm documenting my learning journey 
      and technical insights in computer science, 
      artificial intelligence, and software development.

  # Social Icons
  socialIcons:
    - name: x
      url: "https://x.com/BaizeXSX"
    - name: github
      url: "https://github.com/BaizeXS"
    - name: email
      url: "mailto:baizexs@gmail.com"

  # Analytics Config
  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  # Cover Config
  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: true

  # Edit Post Config
  editPost:
    URL: "https://github.com/BaizeXS/baizexs.github.io/tree/main/content"
    Text: "Suggest Changes"
    appendFilePath: true

  # Search Config
  # Refer: https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 20 # Refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

# Menu Config
menu:
  main:
    - identifier: posts
      name: Posts
      url: /
      weight: 10
    - identifier: archive
      name: Archive
      url: /archives/
      weight: 20
    - identifier: search
      name: Search
      url: /search/
      weight: 30
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 40
    - identifier: resume
      name: Resume
      url: /resume/
      weight: 50

# Syntax Highlighting Config
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokai

# Caches Config
caches:
  images:
    dir: :cacheDir/images

# Enable search function
outputs:
  home:
    - HTML
    - RSS
    - JSON
